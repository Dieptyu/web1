<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Text Translation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #4285f4;
        color: #fff;
        padding: 16px;
      }
      h1 {
        margin: 0;
        font-size: 32px;
        font-weight: normal;
      }
      main {
        max-width: 800px;
        margin: 0 auto;
        padding: 16px;
      }
      form {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
      }
      label {
        font-weight: bold;
        display: block;
        margin-bottom: 8px;
      }
      select,
      textarea {
        font-size: 16px;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
        width: 100%;
        box-sizing: border-box;
      }
      select:focus,
      textarea:focus {
        outline: none;
        border-color: #4285f4;
      }
      input[type="submit"] {
        background-color: #4285f4;
        color: #fff;
        padding: 8px 16px;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease-in-out;
      }
      input[type="submit"]:hover {
        background-color: #1a73e8;
      }
      h2 {
        font-size: 24px;
        margin-top: 32px;
        margin-bottom: 16px;
      }
      p {
        margin: 0;
      }
      .result {
        border: 1px solid #ccc;
        padding: 16px;
        margin-top: 16px;
      }
      .result p {
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Text Translation</h1>
    </header>
    <main>
      <form method="post" action="/translate">
        <label for="source_text">Source Text:</label>
        <textarea name="source_text" id="source_text" required></textarea>
        <label for="source_lang">Source Language:</label>
        <select name="source_lang" id="source_lang" required>
          <option value="English">English</option>
          <option value="Vietnam">Vietnam</option>
          <option value="Thailand">Thailand</option>
          <option value="japan">japan</option>
          <!-- Add more options for supported languages -->
        </select>
        <label for="target_lang">Target Language:</label>
        <select name="target_lang" id="target_lang" required>
          <option value="English">English</option>
          <option value="Vietnam">Vietnam</option>
          <option value="Thailand">Thailand</option>
          <option value="japan">japan</option>
        <!-- Add more options for supported languages -->
      </select>
      <input type="submit" value="Translate">
</form>
{% if target_text %}
  <h2>Result:</h2>
  <p class="translation-result"><b>Source Text:</b> {{ source_text }}</p>
  <p class="translation-result"><b>Target Text:</b> {{ target_text }}</p>
{% endif %}
      </body>
</html>
